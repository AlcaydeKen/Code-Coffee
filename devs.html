<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code &lt; Coffee</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="images/logo.png" type="image/png" />
  </head>
  <body>
    <div class="coffee-loader">
      <div class="glass">
        <div class="coffee"></div>
      </div>
    </div>

    <div class="background"></div>
    <div class="content">
      <nav class="sidebar close">
        <header>
          <div class="image-text">
            <span class="image">
              <img src="images/logo.png" alt="logo" />
            </span>
            <div class="text header-text">
              <span class="name">Code &lt; Coffee</span>
              <span class="profession">Coffee Shop</span>
            </div>
          </div>
          <i class="bx bx-chevron-right toggle"></i>
        </header>
        <div class="menu-bar">
          <div class="menu">
            <ul class="menu-links">
              <li class="nav-link">
                <a href="index.html">
                  <i class="bx bx-home-alt icon"></i>
                  <span class="text nav-text">Home</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="menu.html">
                  <i class="bx bx-coffee icon"></i>
                  <span class="text nav-text">Menu</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="best.html">
                  <i class="bx bx-coffee-togo icon"></i>
                  <span class="text nav-text">Best Sellers</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="devs.html">
                  <i class="bx bx-code-alt icon"></i>
                  <span class="text nav-text">Devs</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="about.html">
                  <i class="bx bx-info-circle icon"></i>
                  <span class="text nav-text">About</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="bottom-content">
            <li class="mode">
              <div class="moon-sun">
                <i class="bx bx-moon icon moon"></i>
                <i class="bx bx-sun icon sun"></i>
              </div>
              <span class="mode-text text">Dark Mode</span>
              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
            </li>
          </div>
        </div>
      </nav>

      <nav class="mobile-nav-top">
        <div class="container">
          <div class="image-text">
            <span class="image">
              <img src="images/logo.png" alt="logo" />
            </span>
          </div>
          <div class="text header-text">
            <span class="name">Code &lt; Coffee</span>
          </div>
          <div class="bottom-content">
            <li class="mode">
              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
            </li>
          </div>
        </div>
      </nav>

      <nav class="mobile-nav">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="index.html"><i class="bx bx-home-alt icon"></i></a>
            </li>
            <li class="nav-link">
              <a href="menu.html"><i class="bx bx-coffee icon"></i></a>
            </li>
            <li class="nav-link">
              <a href="best.html"><i class="bx bx-coffee-togo icon"></i></a>
            </li>
            <li class="nav-link">
              <a href="devs.html"><i class="bx bx-code-alt icon"></i></a>
            </li>
            <li class="nav-link">
              <a href="about.html"><i class="bx bx-info-circle icon"></i></a>
            </li>
          </ul>
        </div>
      </nav>

      <div id="adContainer"></div>

      <section class="home">
        <div class="text">Developers</div>
        <div class="group-members">
          <div class="members-container">
            <div class="member">
              <img src="images/mem1.png" alt="Member 1" class="member-img" />
              <div class="member-info">
                <h3 class="member-name">Ken Jared Alcayde</h3>
              </div>
            </div>
            <div class="member">
              <img
                src="images/mem2.png"
                alt="Member 2"
                id="mem2"
                class="member-img"
              />
              <div class="member-info">
                <h3 class="member-name" id="name2">Nicole Ramos</h3>
              </div>
            </div>
            <div class="member">
              <img
                src="images/mem3.jpg"
                alt="Member 3"
                id="mem3"
                class="member-img"
              />
              <div class="member-info">
                <h3 class="member-name" id="name3">Denise Labajoy</h3>
              </div>
            </div>
            <div class="member">
              <img
                src="images/mem4.jpg"
                alt="Member 4"
                id="mem4"
                class="member-img"
              />
              <div class="member-info">
                <h3 class="member-name" id="name4">Jazyl Malaybalay</h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
